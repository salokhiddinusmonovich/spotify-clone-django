{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming Service</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
</head>
<body style="margin:0; padding:0; background:#121212; font-family:Arial, sans-serif; color:#fff;">
    <div class="sidebar">
        <!-- Spotify Logo -->
        <div class="logo-container">
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Green.png" alt="Spotify Logo" style="width: 100%; height: auto; padding: 20px; box-sizing: border-box;">
        </div>

        <!-- Welcome User -->
        <div class="sidebar-section">
            <span style="margin-left: 14px;" class="sidebar-link-icon">üë§</span>
            <b>Welcome {{ user.username }}</b>
            <br>
            <br>

            <a href="/logout">
                <span class="sidebar-link-icon">‚Ü™Ô∏è</span>
                <b>Logout</b>
            </a>
        </div>

        <!-- Top section of the sidebar -->
        <div class="sidebar-section">
            <a href="#" class="sidebar-link active">
                <span class="sidebar-link-icon">üè†</span>
                Home
            </a>
            <a href="{% url 'search' %}" class="sidebar-link">
                <span class="sidebar-link-icon">üîç</span>
                Search
            </a>
        </div>


    </div>

    <div style="margin-left:240px; padding:20px;">
        <header class="header-container">
            <div class="search-bar" style="width: 390px;">
                <input type="search" placeholder="What do you want to listen to?" aria-label="Search">
                <button type="submit" aria-label="Search">
                    üîç
                </button>
            </div>
            <div class="search-title">Top Artists</div>
        </header>


        <main style="padding-top:20px;">
            
            <section style="margin-top:0px; padding:0px; overflow-x:auto; white-space:nowrap;">
                {% for mus in music %}    <!-- Artist Card -->
                <div class="artist-card">
                    <img src="{{ mus.artist_image.url }}" alt="{{ mus.title }}" style="width:150px; height:150px; border-radius:50%;">
                    <div class="artist-info">
                        <div class="artist-name">{{ mus.title }}</div>
                        <div class="artist-title">{{ mus.artiste }}</div> <!-- Fixed to show the artist's name -->
                    </div>
                </div>
                {% endfor %}
            </section>
               
        </main>






                <!-- Add more content cards here -->

            <!-- Repeat sections for other categories with more content cards -->

          <!-- "Browse All" Section Title -->
          <div class="browse-all-title">Browse all</div>


    <div class="browse-all">
       {% for mu in music %}
        <div class="category-card">
            <a href="{% url 'music' mu.id %}">
                <img src="{{ mu.cover_image.url }}" alt="Podcasts">
            </a>
            <div class="category-title">{{ mu.title }}</div>
        </div>
        {% endfor %}
    </div>



        </main>


    </div>

</body>
</html>
